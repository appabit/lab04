<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>COVID-19 Vaccination in Washington State</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    h2, h3 {
      margin: 10px;
      font-size: 18px;
    }

    h3 {
      font-size: 16px;
    }

    p {
      margin: 10px;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
    }

    .map-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.8);
      border-style: solid;
      border-width: 1px;
      border-color: rgba(0, 0, 0, 0.2);
      margin-left: 20px;
      font-family: Arial, sans-serif;
      overflow: auto;
      border-radius: 3px;
    }

    #features {
      top: 0;
      margin-top: 20px;
      width: 360px;     /* slightly wider than original */
      height: 155px;    /* perfect height for two-line title + county info */
      padding: 12px;
    }

    #legend {
      padding: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      line-height: 18px;
      height: 210px;
      margin-bottom: 40px;
      width: 210px;
    }

    .legend-key {
      display: inline-block;
      border-radius: 20%;
      width: 10px;
      height: 10px;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="map-overlay" id="features">
    <h2>Fully Vaccinated Rate in Washington</h2>
    <div id="text-description">
      <p>Hover over a county!</p>
    </div>
  </div>

  <div class="map-overlay" id="legend"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamRjYXNoOCIsImEiOiJjbWh5OWxucXgwYWh3MmtxMGtobzBteGhlIn0.3D-fasXUhyLzanGarMk-yA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      zoom: 6,
      center: [-120.5, 47.5] // roughly center of Washington
    });

    async function geojsonFetch() {
      // load WA COVID data
      const response = await fetch('assets/wa-covid-data-102521.geojson');
      const covidData = await response.json();

      map.on('load', () => {
        // add data source
        map.addSource('covidData', {
          type: 'geojson',
          data: covidData
        });

        // choropleth for fullyVaxPer10k
        map.addLayer({
          id: 'covid-layer',
          type: 'fill',
          source: 'covidData',
          paint: {
            'fill-color': [
              'step',
              ['get', 'fullyVaxPer10k'],
              '#f7fcf5', 4000,   // < 4000 per 10k ( < 40% )
              '#e5f5e0', 5000,   // 4000–4999
              '#c7e9c0', 6000,   // 5000–5999
              '#a1d99b', 7000,   // 6000–6999
              '#74c476', 8000,   // 7000–7999
              '#31a354', 9000,   // 8000–8999
              '#006d2c'          // >= 9000 per 10k
            ],
            'fill-outline-color': '#BBBBBB',
            'fill-opacity': 0.8
          }
        });

        // ----- Legend -----
        const layers = [
          '< 4,000',
          '4,000–4,999',
          '5,000–5,999',
          '6,000–6,999',
          '7,000–7,999',
          '8,000–8,999',
          '9,000 or more'
        ];

        const colors = [
          '#f7fcf5',
          '#e5f5e0',
          '#c7e9c0',
          '#a1d99b',
          '#74c476',
          '#31a354',
          '#006d2c'
        ];

        const legend = document.getElementById('legend');
        legend.innerHTML =
          '<b>Fully vaccinated people<br>per 10,000 residents</b><br><br>';

        layers.forEach((layer, i) => {
          const item = document.createElement('div');
          const key = document.createElement('span');
          key.className = 'legend-key';
          key.style.backgroundColor = colors[i];

          const value = document.createElement('span');
          value.innerHTML = layer;

          item.appendChild(key);
          item.appendChild(value);
          legend.appendChild(item);
        });

        // ----- Hover interaction -----
        map.on('mousemove', (e) => {
          const county = map.queryRenderedFeatures(e.point, {
            layers: ['covid-layer']
        });

        const info = document.getElementById('text-description');

        if (county.length > 0) {
          const p = county[0].properties;
          info.innerHTML = `
            <h3>${p.name} County</h3>
            <p><strong>${p.fullyVaxPer10k}</strong> fully vaccinated people per 10,000 residents</p>
        `;
        }
        // no "else": keep showing the last county's info
        });
      });
    }
    geojsonFetch();
  </script>
</body>
</html>
